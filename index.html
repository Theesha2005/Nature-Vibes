<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search for ...">
      <div class="icons">
        <span>🔍</span>
        <span>🎤</span>
      </div>
    </div>

    <!-- Tips Card -->
    <div class="card">
      <div class="card-header">
        <span>💡 Tips!</span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
      <p>Cloudy; a brief shower or two in the morning followed by a little rain in the afternoon.</p>
    </div>

    <!-- Weather Card -->
    <div class="card">
      <div class="card-header">
        <span>☁️ Weather</span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="weather">
        <div class="icon">☀️</div>
        <div class="info">
          <h3>colombo 07</h3>
          <p>25°C | Clear</p>
          <small>Relative humidity: 86%</small>
        </div>
      </div>
    </div>

    <!-- Favorite Apps -->
    <div class="card">
      <div class="card-header">
        <span>📱 Apk Favorit</span>
        <span>Expansion</span>
      </div>
      <div class="apps">
        <div class="app">💬<br>WA</div>
        <div class="app">📸<br>IG</div>
        <div class="app">✈️<br>Tele</div>
        <div class="app">📌<br>Pint</div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
